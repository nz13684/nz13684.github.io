<html lang="zh-TW">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>20230610</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <!-- 連接css：外部樣式，針對整個網站及多個網頁 -->
    <!-- 頁面(內部)樣式針對單一頁面 -->
</head>
<body>
    <p>=====連接css：外部樣式=====</p>

    <h1>20230610</h1>
    <!-- 行內樣式針對單一元素 -->
    <h2 style="font-size: 20px;">test</h2>
    <!-- 一個元件只能用用一個id -->
    <!-- 元件可以同時賦予id和class -->
    <!-- css 後者優先，如果再連接一個css，也是下面的覆蓋 -->
    <p id="news" class="text-lg text-sm">test2</p>
    <p class="text-lg">test3</p>





    <!-- 進階選擇器之後代選擇器 -->
    <h3>test4.1</h3>
    <div>
        <h4>test4.2</h3>
    </div>




    
</body>
</html>
